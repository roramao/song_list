<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 12px;
      }

      table {
        font-size: 12px;
      }
    }

    .filter-container {
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <div class="filter-container">
    <label for="songFilter">Filter by keyword: </label>
    <input type="text" id="songFilter" placeholder="Type to filter songs...">
  </div>

  <div class="table-container">
    <table id="songTable" class="display">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows, replace with your data -->
        <tr><td>Canon in D</td><td>Pachelbel</td><td>Classical</td></tr>
        <tr><td>Perfect</td><td>Ed Sheeran</td><td>Pop</td></tr>
        <tr><td>Viva La Vida</td><td>Coldplay</td><td>Alternative</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      var table = $('#songTable').DataTable();

      $('#songFilter').on('keyup', function () {
        table.search(this.value).draw();
      });
    });
  </script>
</body>
</html>
